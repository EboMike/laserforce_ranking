<form class="modal-content animate" action="/log" method="post">
    <div class="container">
      <input type="text" placeholder="Winner" name="winner" required><br><br>

      <input type="text" placeholder="Green Codename {{i}}" name="gname{{i}}">
      <select name="grole{{i}}">
        <option value="">Green Role {{i}}</option>
        <option value="commander">Commander</option>
        <option value="heavy">Heavy</option>
        <option value="scout">Scout</option>
        <option value="ammo">Ammo</option>
        <option value="medic">Medic</option>
      </select>
      <input type="text" placeholder="Green Score {{i}}" name="gscore{{i}}"><br><br>
      {% endfor %}

      <input type="text" placeholder="Red Codename {{i}}" name="rname{{i}}">
      <select name="rrole{{i}}">
        <option value="">Red Role {{i}}</option>
        <option value="commander">Commander</option>
        <option value="heavy">Heavy</option>
        <option value="scout">Scout</option>
        <option value="ammo">Ammo</option>
        <option value="medic">Medic</option>
      </select>
      <input type="text" placeholder="Red Score {{i}}" name="rscore{{i}}"><br><br>
      {% endfor %}

      <input type="text" placeholder="Password" name="password"><br><br>
      <button type="submit">Submit</button>
    </div>
</form>
