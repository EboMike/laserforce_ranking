<form class="modal-content animate" action="/log" method="post">
    <div class="container">
      <input type="text" placeholder="ID (example: 4-43-999)" name="id" required>
      <br><br>
      <input type="text" placeholder="Role (lowercase)" name="role" required> <!-- make dropdown -->
      <br><br>
      <input type="text" placeholder="Team (lowercase green or red)" name="team" required> <!-- make dropdown -->
      <br><br>
      <input type="text" placeholder="Score" name="score" required>
      <br>
      <p style="display:inline-block;">Win?</p><input type="checkbox" placeholder="Win?" name="won" required>
      <br>
      <button type="submit">Submit</button>
    </div>
</form>
