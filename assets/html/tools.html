{% extends "base.html" %}
{% block title %}Tools{% endblock %}

{% block content %}
<div style="float: left; padding-left: 25%;">
    <h2 style="text-align: center;">Matchmake</h2>
    <form class="modal-content animate" action="/matchmake" method="post" style="text-align: center;">
        <input type="text" placeholder="sm5" name="mode"><br><br><br><br>
        <div class="container">
            {% for i in range(16) %}
            <input type="text" placeholder="Player Codename" name="player{{ i }}"><br><br>
            {% endfor %}
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
<div style="float: right; padding-right: 25%;">
    <h2 style="text-align: center;">Win chance calculator</h2>
    <form class="modal-content animate" action="/win_chance" method="post" style="text-align: center;">
        <input type="text" placeholder="sm5" name="mode"><br><br><br><br>
        <div class="container">
            <p>Team 1</p>
            {% for i in range(8) %}
            <input type="text" placeholder="Player Codename" name="1player{{ i }}"><br><br>
            {% endfor %}
            <p>Team 2</p>
            {% for i in range(8) %}
            <input type="text" placeholder="Player Codename" name="2player{{ i }}"><br><br>
            {% endfor %}
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
