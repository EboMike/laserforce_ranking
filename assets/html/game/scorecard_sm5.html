{% extends "base.html" %}
{% block title %}SM5 game on {{ game.start_time.strftime("%A, %B %d at %I:%M %p") }}{% endblock %}


{% block html_head %}

<style>
    table {
        margin: auto;
        padding: 1rem;
        border: 1px solid lightgray;
        border-collapse: collapse;
        width: 100%;
    }

    th, td, tr {
        text-align: center;
        border: 1px solid lightgray;
    }

    td {
        color: lightgray;
        padding: 2px;
    }

    tr:nth-child(even) {
        background-color: #252525;
    }

    body {
        height: 130vh;
    }

    .role {
        width: 50px;
    }

    .desktop_notif {
        text-align: center;
        display: none;
    }

    #score_chart {
        max-width: 90%;
    }

    #win_chance_before_game, #win_chance {
        max-width: 30%;
    }

    @media screen and (max-width: 1200px) {
        table tr td:nth-child(n+11) {
            display: none;
        }
        
        table tr th:nth-child(n+11) {
            display: none;
        }
    }

    @media screen and (max-width: 991px) {
        .userlist {
            background: none;
            width: 100%;
            height: 100%;
            margin: 0;
        }

        h2, h3 {
            zoom: 1.5;
        }

        table {
            table-layout: auto;
        }

        table tr td:nth-child(n+6) {
            display: none;
        }
        
        table tr th:nth-child(n+6) {
            display: none;
        }

        .desktop_notif {
            display: block;
        }

        #content {
            height: 100%;
        }

        body {
            height: 85%;
        }
    }


    .link-button {
        background: none;
        border: none;
        color: #2fa4e7;
        cursor: pointer;
        font-size: 1em;
        margin: 0;
        font-family: Inter, Helvetica Neue, Tahoma, Arial, Hiragino Kaku Gothic ProN, Meiryo, Microsoft YaHei, Apple SD Gothic Neo, sans-serif;
    }

    .link-button h3 {
        margin: 0;
    }

    .link-button:focus {
        outline: none;
    }
</style>

{% endblock %}


{% block content %}

<div style="text-align: center;">
    <div style="margin-left: 2rem; margin-right: 2rem; text-align: center;">
        <span title="Game Date"><h2 style="font-size: 25px;">Scorecard for {{entity_start.name}} on {{ game.get_timestamp()}}</h2></span>
        
        <span title="Admin Page"><h3><a href="/game/sm5/{{ game.id }}/">Game</a></h3></span>
    </div>
    <div class="userlist" style="text-align: left;">
        <h2 style="text-align: center">Not Implemented</h2>
    </div>
</div>


<script>
</script>

</body>

{% endblock %}
