<link rel="stylesheet" href="/assets/css/app.css">

<style>
table, th, td {
  border: 1px solid;
  border-collapse: collapse;
}
</style>

<h1>Top 100</h1>
<table>
    <tr>
        <th>Codename</th>
        <th>SM5 Ranking</th>
        <th>Laserball Ranking</th>
    </tr>
    {% for player in players %}
        <tr>
            {% set sm5 = player.sm5_ordinal|round(2) %}

            {% set laserball = player.laserball_ordinal|round(2) %}


            <td>{{ player.codename }}</td>
            <td>{{ sm5 }}</td>
            <td>{{ laserball }}</td>
        </tr>
    {% endfor %}
</table>
