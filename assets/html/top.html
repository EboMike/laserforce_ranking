<link rel="stylesheet" href="/assets/css/app.css">
<h1>Top 100</h1>
{% for player in players %}
    {% set sm5 = player.sm5_ordinal|round(2) %}

    {% set laserball = player.laserball_ordinal|round(2) %}

    <p>Codename: {{ player.codename }}, SM5: {{ sm5 }}, Laserball: {{ laserball }}</p>
{% endfor %}
