<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/app.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <a class="active" href="/admin">Dashboard</a>
        <a href="/admin/players">Players</a>
        <a href="/admin/matchmake">Matchmake</a>
        <a href="/admin/win_chance">Win calculator</a>
    </div>
    <div class="content">
        <div>
            <div class="btn">
                <canvas id="laserball_team_wins"></canvas>
                <p>Laserball Team wins</p>
            </div>
            <div class="btn">
                <canvas id="sm5_team_wins"></canvas>
                <p>SM5 Team wins</p>
            </div>
            <div class="btn">
                <h2>{{ total_players }}</h2>
                <p>Players</p>
            </div>
            <div class="btn">
                <h2>{{ total_games }}</h2>
                <p>Games Logged</p>
            </div>
            <div class="btn">
                <h2>{{ total_games_played }}</h2>
                <p>Games Played</p>
            </div>
            <br>
            <img style="width: 41.5em; padding: 20px;" src="data:image/png;base64,{{ role_plot }}"/>
        </div>
    </div>

    <script>
        new Chart("sm5_team_wins", {
            type: "pie",
            data: {
                labels: ["Red", "Green"],
                datasets: [{
                backgroundColor: ["#b91d47","#00aba9"],
                data: [{{ sm5_red_wins }}, {{ sm5_green_wins }}]
                }]
            },
            options: {
                legend: {
                    display: false,
                    fullSize: false
                }
            }
        });
        new Chart("laserball_team_wins", {
            type: "pie",
            data: {
                labels: ["Red", "Blue"],
                datasets: [{
                backgroundColor: ["#b91d47","#0047AB"],
                data: [{{ laserball_red_wins }}, {{ laserball_blue_wins }}]
                }]
            },
            options: {
                legend: {
                    display: false,
                    fullSize: false
                }
            }
        });
    </script>
</body>
