<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/app.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <a class="active" href="/admin">Dashboard</a>
        <a href="/admin/players">Players</a>
        <a href="/admin/matchmake">Matchmake</a>
    </div>
    <div class="content">
        <div>
            <div class="btn" style="position: relative; top: 4px;">
                <canvas id="myChart" style="max-width:600px;"></canvas>
                <p>Games Logged</p>
            </div>
            <div class="btn">
                <h2>{{ total_players }}</h2>
                <p>Players</p>
            </div>
            <div class="btn">
                <h2>{{ total_games }}</h2>
                <p>Games Logged</p>
            </div>
            <div class="btn">
                <h2>{{ total_games_played }}</h2>
                <p>Games Played</p>
            </div>
        </div>
    </div>

    <script>
        var xValues = ["Red", "Green"];
        var yValues = [{{ red_wins }}, {{ green_wins }}];
        var barColors = [
            "#b91d47",
            "#00aba9"
        ];
    
        new Chart("myChart", {
            type: "pie",
            data: {
                labels: xValues,
                datasets: [{
                backgroundColor: barColors,
                data: yValues
                }]
            },
            options: {
                legend: {
                    display: false,
                    fullSize: false
                }
            }
        });
    </script>
</body>
