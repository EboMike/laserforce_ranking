<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/app.css">
</head>

<style type="text/css">
    .important {
        color: #336699;
    }

    .sidebar {
        margin: 0;
        padding: 0;
        width: 200px;
        background: linear-gradient(180deg, rgba(26, 26, 26, 0.95) 0%, rgba(26, 26, 26, 0.76) 100%);
        position: fixed;
        height: 100%;
        overflow: auto;
    }

    .sidebar a {
        display: block;
        color: white;
        padding: 16px;
        text-decoration: none;
    }

    .sidebar a.active {
        background-color: #0096FF;
        color: white;
    }

    .content {
        margin-top: 20px;
        margin-left: 250px;
    }

    .btn {
        background-color: #0096FF;
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        width: 10rem;
        height: 5rem;
        margin-left: 20px;
        display: inline-block;
    }

    .userlist {
        border-radius: 15px;
        background: #1A1A1A;
        padding: 1rem;
        margin: auto;
        width: 60%;
        height: 80vh;
    }

    body {
        background-color: #121212;
    }
</style>

<body>
    <div class="sidebar">
        <a href="/admin">Dashboard</a>
        <a href="/admin/players">Players</a>
        <a href="/admin/matchmake">Matchmake</a>
        <a class="active" href="/admin/win_chance">Win calculator</a>
    </div>
    <div class="content" >
        <div>
            <h2 style="text-align: center;">Win chance calculator</h2>
            <form class="modal-content animate" action="/admin/win_chance" method="post" style="text-align: center;">
                <input type="text" placeholder="sm5" name="mode"><br><br><br><br>
                <div class="container">
                    <p>Team 1</p>
                    {% for i in range(8) %}
                    <input type="text" placeholder="Player Codename" name="1player{{ i }}"><br><br>
                    {% endfor %}
                    <p>Team 2</p>
                    {% for i in range(8) %}
                    <input type="text" placeholder="Player Codename" name="2player{{ i }}"><br><br>
                    {% endfor %}
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
